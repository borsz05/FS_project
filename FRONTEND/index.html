<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Manager</title>
</head>
<body>
    <header><h1>Task Manager</h1></header>
    <div id="createDiv">
        <div class="div2">
            <input type="text" id="create-task-name" class="form-control mb-3" placeholder="Task's name">
            <input type="text" id="create-task-totalhours" class="form-control mb-3" placeholder="Task's hours">
            <input type="text" id="create-task-availabledays" class="form-control mb-3" placeholder="Task's days">
            <button onclick="createTask()" class="btn btn-sm btn-success">Add</button>
            <!-- <button onclick="addTemp()" class="btn btn-sm btn-secondary">Fill with temp</button> -->
        </div>
    </div>
    <div id="table" class="table">
        <table id="schedule"></table>
    </div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

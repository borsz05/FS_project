<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
</head>
<body>
  <header class="container text-center py-3 my-3">
    <h1>Task Manager</h1>
  </header>
  <div id="createDiv" class="container mb-3">
    <div class="row">
      <div class="col-md-4">
        <input type="text" id="create-task-name" class="form-control mb-3 rounded-pill" placeholder="Task's name">
      </div>
      <div class="col-md-4">
        <input type="number" id="create-task-totalhours" class="form-control mb-3 rounded-pill" placeholder="Task's hours">
      </div>
      <div class="col-md-4">
        <input type="number" id="create-task-availabledays" class="form-control mb-3 rounded-pill" placeholder="Task's days">
      </div>
      <div class="col-md-12 d-flex justify-content-center">
        <button onclick="createTask()" class="btn btn-sm btn-success rounded-pill">Add new task</button>
      </div>
    </div>
  </div>
  <div id="scheduleContainer" class="container">
    <!-- A tÃ¡blÃ¡zat helye -->
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
